<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="card.png">
  <title>Card Matcher</title>
</head>

<body>
  <button id="generate-card-grid">Regenerate Game</button>
  <select name="dimension-select" id="dimension-select">
    <option value="2">2x2</option>
    <option value="4" selected>4x4</option>
    <option value="6">6x6</option>
    <option value="8">8x8</option>
    <option value="10">10x10</option>
  </select>
  <br><br>

  <div id="card-grid"></div>

  <div id="counter-display">
    <span class="stats">Tries:&nbsp;<span id="tries-counter">0</span></span>
    <span class="stats">% Correct:&nbsp;<span id="correct-counter">0</span>%</span>
  </div>
</body>

<script src="script.js"></script>

</html>
